<!DOCTYPE html>

<body>

    <main class="container">

        <div class="search-bar">
            <svg class="search-icon" id="icon-spyglass" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

                </path>
            </svg>
            <input class="search-input" type="text" name="q" id="search">
            <svg class="search-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path fill="#4285f4"
                    d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z">
                </path>
                <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                <path fill="#fbbc05"
                    d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path>
                <path fill="#ea4335"
                    d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z">
                </path>
            </svg>
        </div>
        <div class="search-buttons">
            <button class="search-button">Google Search</button>
            <button class="search-button">I'm Feeling Lucky</button>
        </div>
        <span class="google-languages">Google offered in: <a href="">Afrikaans</a><a href="">Sesotho</a><a
                href="">isiZulu</a><a href="">IsiXhosa</a><a href="">Setswana</a><a href="">Northern Sotho</a></span>
    </main>
    <footer>

        <div class="info">

                <a href="#about">About</a>

            <div>

                        <path d="M5 21c.5 -4.5 2.5 -8 7 -10"></path>
                        <path d="M9 18c6.218 0 10.5 -3.288 11 -12v-2h-4.014c-9 0 -11.986 4 -12 9c0 1 0 3 2 5h3z"></path>
                    </svg>Carbon neutral since 2007</a>

                <a href="#ads">Privacy</a>
                <a href="#ads">Terms</a>
